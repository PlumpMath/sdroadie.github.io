---
layout: page
title: Poems
---

<div class="poems">
    {% for post in site.posts %}
  {% if post.category == "poem" %}
  <div class="poem">
    <h1 class="post-title" style="font-size: calc({{ post.content | size }} * 0.075px">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  {% endif %}
  {% endfor %}
</div>
